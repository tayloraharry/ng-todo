<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
          <span class="input-group-btn">
            <button class="btn btn-default"><i class="fa fa-search"></i></button>
          </span>
        </div>
    </div>
</div>

<h3>Todo</h3>
<div ng-repeat="item in items | filter: {isCompleted:false} | filter: searchText">
   <div class="panel panel-default">
      <div class="panel-body">
         <div class="col-xs-1"><input type="checkbox" ng-model="item.isCompleted" ng-change="inputChange(item)"></div>
         <div class="col-xs-9"><a href="#/items/view/{{item.id}}">{{item.task}}</a></div>
         <div class="col-xs-1">{{item.assignedTo}}</div>
         <div class="col-xs-1"><button ng-click="deleteItem(item.id)"  class="btn btn-danger fa fa-trash-o"></button></div>
      </div>
   </div>
</div>

<h3>Completed</h3>
<div ng-repeat="item in items| filter: {isCompleted:true}">
   <div class="panel panel-default">
      <div class="panel-body">
         <div class="col-xs-1"><input type="checkbox" ng-model="item.isCompleted" ng-change="inputChange(item)"></div>
         <div class="col-xs-9"><a href="#/items/view/{{item.id}}">{{item.task}}</a></div>
         <div class="col-xs-1">{{item.assignedTo}}</div>
         <div class="col-xs-1"><button ng-click="deleteItem(item.id)" class="btn btn-danger fa fa-trash-o"></button></div>
      </div>
   </div>
</div>
