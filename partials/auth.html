<div class="container col-xs-4 col-xs-offset-4">
  <div class="row">
    <button class="btn btn-primary col-xs-6" ng-click="setLoginContainer()">Login</button>
    <button class="btn btn-info col-xs-6" ng-click="setRegisterContainer()">Register</button>
  </div>
  <div class="row">
  <form ng-show="loginContainer">
    <div class="form-group">
      <label class="col-xs-offset-1">EMAIL</label>
      <input type="email" class="col-xs-10 col-xs-offset-1" ng-model="login.email" required autofocus>
    </div>
    <div class="form-group">
      <label class="col-xs-offset-1">PASSWORD</label>
      <input type="password" class="col-xs-10 col-xs-offset-1" ng-model="login.password" required>
    </div>
    <div class="form-group">
      <a class="btn btn-success btn-md col-xs-10 col-xs-offset-1" ng-click="loginUser(login)">Login User</a>
    </div>
  </form>
  <form ng-show="registerContainer">
    <div class="form-group">
      <label class="col-xs-offset-1">EMAIL</label>
      <input type="email" class="col-xs-10 col-xs-offset-1" ng-model="register.email" required autofocus>
    </div>
    <div class="form-group">
      <label class="col-xs-offset-1">PASSWORD</label>
      <input type="password" class="col-xs-10 col-xs-offset-1" ng-model="register.password" required>
    </div>
    <div class="form-group">
      <label class="col-xs-offset-1">USERNAME</label>
      <input type="text" class="col-xs-10 col-xs-offset-1" ng-model="register.username" required>
    </div>
    <div class="form-group">
      <a class="btn btn-success btn-md col-xs-10 col-xs-offset-1" ng-click="registerUser(register)">Submit New User</a>
    </div>
  </form>
  </div>
</div>
